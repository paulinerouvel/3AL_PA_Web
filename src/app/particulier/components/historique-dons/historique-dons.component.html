<div class="container-fluid" style="background:#383838;">
  <div class="row">
    <div class="div_10"></div>

    <div class="div_80">
      <div class="marge"></div>

      <div class="titre_page">Historique des dons émis</div>

      <div *ngIf="dons.length == 0" class="alert alert-secondary text-center">Vous n'avez émis aucun don !</div>


      <div class="item" *ngFor="let item of dons;">
        <div class="third-div">
            <img  [src]="imageToShow[item.id]" width="100px" />
        </div>
        <div class="third-div">
            <p class="prix">{{item.montant}}€</p>
          <span class="title">Donné à "{{item.receveur}}"</span>
          
        </div>
        <div class="third-div">
          <div class="floatR">

            <div class="full-div">
              Date du don : {{item.date | date}}
              <p>Contact : <b>{{item.contact}}</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="marge"></div>
    <div class="div_10"></div>
  </div>
</div>
