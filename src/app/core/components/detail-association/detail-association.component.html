<div class="container-fluid" style="background:#383838;">
  <div class="row">

    <div class="col-8 floatL">
      <div class="marge"></div>
      <div class="item">
        <div class="half-div">
          <span class="title">{{curAsso.libelle}}</span>
          <div class="contact">SIRET : {{curAsso.siret}} / Effectifs : {{curAsso.tailleOrganisme}}</div>
          <div class="contact">{{curAsso.tel}} / {{curAsso.mail}}</div>
        </div>
        <div class="half-div">
          <div class="floatR">
            <img [src]="imageToShow" width="200px"/>


          </div>
        </div>
        <div class="full-div">
          {{curAsso.desc}}
          <br /><br /><br />
          <p> <b>{{curAsso.adresse}} {{curAsso.cp}} {{curAsso.ville}}</b></p>
        </div>

        <div *ngIf="don == true ">
            <button class="btn btn-primary" style="margin: 10px;" (click)="donAsso()">Faire un Don</button>
          </div>
      </div>
      <div class="col-4 floatL">
        
      </div>

    </div>


  </div>
</div>
