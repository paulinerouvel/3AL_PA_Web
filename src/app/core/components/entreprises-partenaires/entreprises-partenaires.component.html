<div class="container-fluid" style="background:#383838;">
  <div class="row">
    <div class="div_10"></div>

    <div class="div_80">
      <div class="marge"></div>

      <div class="titre_page">Entreprises Partenaires</div>
      <div class="item" 
        *ngFor="let item of listeEntreprises">

        <div class="third-div">
          <img *ngIf="imageToShow[item.id]" [src]="imageToShow[item.id]" width="150px"/>
        </div>
        <div class="third-div">
          <span class="title">{{item.Libelle}}</span>
          <div class="contact">Contact : <b>{{item.tel}} <p> {{item.mail}}</p></b></div>
        </div>
        <div class="third-div">
            <div class="floatR">
              <div class="contact">SIRET : <b>{{item.siret}}</b>
                <p> Effectifs : <b>{{item.tailleOrganisme}}</b></p>
              </div>

            </div>
          </div>
        <div class="full" >
            {{item.desc}}
          
        </div>

      </div>


    </div>
    <div class="div_10"></div>


  </div>
</div>
